name: Build Linux with system dependencies

on:
    push:
        # branches: [ "master" ]
    pull_request:
        branches: ["master"]

jobs:
    build:
        strategy:
            fail-fast: false
            matrix:
                os:
                    - ubuntu-22.04
                    - ubuntu-24.04

        runs-on: ${{ matrix.os }}

        steps:
            - uses: actions/checkout@v4

            - name: Setup environment
              run: |
                sudo apt-get update
                sudo ./tools/linux/install-dependencies

                sudo apt-get -y install software-properties-common
                sudo add-apt-repository ppa:casparcg/ppa

                sudo apt-get -y install libboost-all-dev \
                    libavcodec-dev \
                    libavformat-dev \
                    libavdevice-dev \
                    libavutil-dev \
                    libavfilter-dev \
                    libswscale-dev \
                    libpostproc-dev \
                    libswresample-dev \
                    casparcg-cef-131-dev

            - name: Run build
              run: |
                mkdir build
                cd build

                cmake ../src -DUSE_STATIC_BOOST=OFF -DUSE_SYSTEM_FFMPEG=ON -DUSE_SYSTEM_CEF=ON
                make -j2

              env:
                  CI: 1
